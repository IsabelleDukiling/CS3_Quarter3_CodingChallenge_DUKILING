<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Modified FLAMES</h1>

    <button onclick="flames()">Match Names</button>
    <h3 id="displayNames"></h3>

    <h4>FLAMES Result:</h4>
    <h3 id="result"></h3>

    <script>
        function flames() {
            var name1 = prompt("Enter Name 1:");
            var name2 = prompt("Enter Name 2:");

            document.getElementById("displayNames").textContent = "Names: " + name1 + " and " + name2;

            var totalCharacters = (name1 + name2).replace(/\s+/g, '').replace(/[^a-zA-Z]/g, '').length;
            var flamesLength = "FLAMES".length;
            var remainder = totalCharacters % flamesLength;
            var flamesDictionary = {
                0: "Friends",
                1: "Lovers",
                2: "Acquaintances",
                3: "Marriage",
                4: "Enemies",
                5: "Sweethearts"
            };
            var result = flamesDictionary[remainder];

            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
</body>
</html>
